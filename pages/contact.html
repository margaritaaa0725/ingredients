<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2; /* Soft pink background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-card {
            background-color: #fff;  
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Card shadow */
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .contact-card h1 {
            font-size: 2rem;
            color: #d147a3; 
            margin-bottom: 10px;
        }

        .contact-card p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .social-links {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            display: inline-block;
            transition: 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1); 
        }
        .twitter {
            background-color: black;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .profile {
            background-color: #d147a3;
        }

        .contact-card .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d147a3;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-card .btn:hover {
            background-color: #b03c88; 
        }
         footer {
             text-align: center;
             padding: 20px;
             background: #333;
             color: white;
             margin-top: 40px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
           nav {
      background-color:pink;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: black;
    }

    </style>
</head>
